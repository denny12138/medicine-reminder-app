name: medicine_reminder
description: A beautiful medicine reminder app called "吃药了吗".

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.0.5
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Date/time handling
  intl: ^0.18.1
  
  # Charts
  syncfusion_flutter_charts: ^26.1.35
  
  # Animations
  animated_splash_screen: ^1.3.0
  lottie: ^2.7.0
  
  # Notifications
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1
  
  # UI components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
      #  - assets/images/
      #  - assets/animations/
      #  - assets/icons/
